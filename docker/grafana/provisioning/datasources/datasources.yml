apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: tempo

  - name: Tempo
    type: tempo
    uid: tempo
    access: proxy
    url: http://tempo:3200
    editable: true
    jsonData:
      nodeGraph:
        enabled: true
      search:
        hide: false
      tracesToMetrics:
        datasourceUid: prometheus
        tags:
          - key: service.name
            value: service_name
          - key: http.method
            value: method
          - key: http.status_code
            value: status
      tracesToLogs:
        datasourceUid: loki
        filterByTraceID: true
        filterBySpanID: true
        mapTagNamesEnabled: true
        mappedTags:
          - key: service.name
            value: service_name
        spanStartTimeShift: "-1h"
        spanEndTimeShift: "1h"
        tags:
          - key: service.name
            value: service_name
      tracesToProfiles:
        datasourceUid: pyroscope
        tags:
          - profile_id
          - span_id
        customQuery: true
        query: '{service_name="${__span.tags[\"service.name\"]}", span_name="${__span.name}"}'
      serviceMap:
        datasourceUid: prometheus
      lokiSearch:
        datasourceUid: loki

  - name: Loki
    type: loki
    uid: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: tempo
          matcherRegex: '(?:"trace_id"|trace_id=)"?([0-9a-fA-F]{32})"?'
          name: TraceID
          url: "$${__value.raw}"
          urlDisplayLabel: View Trace
        - datasourceUid: tempo
          matcherRegex: '(?:"span_id"|span_id=)"?([0-9a-fA-F]{16})"?'
          name: SpanID
          url: "$${__value.raw}"
          urlDisplayLabel: View Span

  - name: Pyroscope
    type: grafana-pyroscope-datasource
    uid: pyroscope
    access: proxy
    url: http://pyroscope:4040
    editable: true
    jsonData:
      keepCookies: []
      minStep: 15s
      profilesToTraces:
        datasourceUid: tempo
        tags:
          - key: span_id
            value: span_id
        customQuery: false
